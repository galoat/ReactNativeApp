version: '3'

services:
    mysql:
        image: mariadb
        container_name: mysql-user 
        volumes:
           - ./server/autodeploy/data/auth/db:/var/lib/mysql
           - ./server/autodeploy/data/auth/dumpTest.sql:/docker-entrypoint-initdb.d/dump.sql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: test
            MYSQL_PASSWORD: password
            MYSQL_USER: sa
        ports:
                - "3307:3306"
    mysqlFeed:
        image: mariadb
        container_name: mysql-feedInfo
        volumes:
            - ./server/autodeploy/data/feed/db:/var/lib/mysql
            - ./server/autodeploy/data/feed/dumpTest.sql:/docker-entrypoint-initdb.d/dump.sql
              #            - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: test
            MYSQL_PASSWORD: password
            MYSQL_USER: sa
        ports:
                - "3308:3306"

    mysqlChat:
        image: mariadb
        container_name: mysql-chat
        volumes:
            - ./server/autodeploy/data/chat/db:/var/lib/mysql
              #- ./server/autodeploy/data/chat/dumpTest.sql:/docker-entrypoint-initdb.d/dump.sql
              #            - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: test
            MYSQL_PASSWORD: password
            MYSQL_USER: sa
        ports:
                - "3310:3306"
    mongo:
        container_name: mongo
        image: mongo
        volumes:
        - ./data:/data/db
        ports:
        - "27017:27017"
    zookeeper:
        image: wurstmeister/zookeeper:3.4.6
        ports:
        - "2181:2181"
    kafka:
        image: wurstmeister/kafka:0.11.0.1
        ports:
        - "9092:9092"
        environment:
            KAFKA_ADVERTISED_HOST_NAME: 0.0.0.0
            KAFKA_CREATE_TOPICS: "hello-topic:1:1"
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    redis:
        container_name: redis
        image: redis
        ports:
        - "6379:6379"
        volumes:
          - ./data/redis:/data