<!DOCTYPE HTML>
<html xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkiUt Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>


</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >

            <div class="panel-heading">
                <div class="panel-title">Sign In</div>

            </div>

            <div class="alert alert-danger" th:if="${loged!=null and loged ==false}">
                <strong>Connection refused !</strong> Wrong password/username
            </div>
            <div class="alert  alert-warning" th:if="${logout!=null and logout ==true}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close"></a>
                <strong>Logout</strong> deconection reussie
            </div>
            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form"  th:action="@{/tryAuthentification}" th:object="${personne}" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="name" value="" placeholder="username or email" th:field="*{name}" > </input>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" th:field="*{password}" />
                    </div>

                    <div style="margin-top:10px" class="form-group">

                        <div class="col-sm-12 controls">
                            <input type="submit" id="btn-login" href="#" class="btn btn-success">  </input>
                        </div>
                    </div>


                    <!-- <div class="form-group">
                         <div class="col-md-12 control">
                             <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                 Don't have an account!
                                 <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                     Sign Up Here
                                 </a>
                             </div>
                         </div>
                     </div>-->
                </form>



            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>

</html>
